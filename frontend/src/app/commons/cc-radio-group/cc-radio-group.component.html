<mat-radio-group aria-label="Select an option">
    @for(option of options(); track $index) {
        <mat-radio-button 
            (change)="onCheck(option.value || option.label)" 
            [value]="option.value || option.label" 
            [checked]="(option.value || option.label) === value()">
            {{option.label}}
        </mat-radio-button>
    }
</mat-radio-group>
