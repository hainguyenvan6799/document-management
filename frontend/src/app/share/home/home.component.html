<div class="p-3">
  <div class="d-flex justify-content-between mb-3">
    <div>
      <cc-toggle-group
        [value]="value()"
        (valueChange)="onChangeToggle($event)"
        [activeClass]="true"
        [listToggle]="listToggle()"
      ></cc-toggle-group>
    </div>
    <div class="d-flex gap-2">
      <cc-button mode="secondary" (onClick)="searchDocument()">
        {{ "Tìm kiếm văn bản" }}
      </cc-button>
      <cc-button (onClick)="addDocument()">
        {{ "addDocument" | translateAsync }}
        {{ value() === "incomingDocuments" ? "đến" : "đi" }}
      </cc-button>
    </div>
  </div>

  <!-- Conditionally show either incoming or outgoing document component -->
  @if(value() === 'incomingDocuments') {
  <app-incoming-document
    #incomingDocComponent
    (openMoveDialog)="openDialog($event)"
  ></app-incoming-document>
  } @else {
  <app-outgoing-document
    (openMoveDialog)="openDialog($event)"
  ></app-outgoing-document>
  }
</div>

<!-- @if(this.httpClient.loading()) {
<cc-loading></cc-loading>
} -->
<ng-template #chuyen>
  <div class="dialog-content-wrapper">
    <cc-radio-group
      (onChange)="onChange($event)"
      [value]="selectedOption()"
      [options]="[
        { label: MOVE_CV.CBQL, value: 'management-staff' },
        { label: MOVE_CV.GIAO_VIEN, value: 'teacher' },
        { label: MOVE_CV.NHAN_VIEN, value: 'staff' }
      ]"
    ></cc-radio-group>

    <div class="text-center mt-4">
      <cc-button (onClick)="confirmMove()">Xác nhận</cc-button>
    </div>
  </div>
</ng-template>
